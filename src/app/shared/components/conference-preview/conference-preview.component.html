<!--Card-->
<mdb-card class="p-3">

  <!--Card image-->
  <div class="view overlay waves-light rounded" mdbWavesEffect>
    <mdb-card-img src="../../assets/conference-default-picture.jpg"></mdb-card-img>
  </div>
  <!--/.Card image-->

  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <mdb-card-title>
      <h4>{{conference.title1}}</h4>
    </mdb-card-title>

    <hr>

    <!--Text-->
    <mdb-card-text>
      {{conference.description.slice(0, 50)}}
    </mdb-card-text>
    <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.md="column" fxLayout.sm="column">
      <button  (click)="onNavigateView(conference)" mdbBtn type="button" color="indigo" mdbWavesEffect>
        БІЛЬШЕ ПРО КОНФЕРЕНЦІЮ
      </button>
      <button  (click)="onNavigateTezisView(conference)" mdbBtn type="button" color="indigo" mdbWavesEffect>
        ТЕЗИ КОНФЕРЕНЦІЇ
      </button>
      <button (click)="onNavigateProgram(conference)" mdbBtn type="button" color="indigo" mdbWavesEffect>
        ПРОГРАМА КОНФЕРЕНЦІЇ
      </button>
    </div>
  </mdb-card-body>
  <!--/.Card content-->
</mdb-card>
<!--/.Card-->
