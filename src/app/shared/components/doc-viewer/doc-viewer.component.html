<ngx-doc-viewer
  class="i-frame"
  (loaded)="onLoadiFrame($event)"
  [url]="'http://conference-kneu.herokuapp.com/files/' + stringSrc"
  [disableContent]="isDisabled"
></ngx-doc-viewer>
<div class="text-center" *ngIf="!isFrameLoad">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
