<div class="conference-list-container">
  <h1>НАШІ КОНФЕРЕНЦІЇ</h1>
  <div class="content-container conference-list col-md-4" *ngFor="let conference of conferenceList">
    <app-conference-preview
      [conference]="conference"
      (navigateConferenceView)="openView($event)"
    ></app-conference-preview>
  </div>
</div>
